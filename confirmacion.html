<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmación</title>
  <style>
    /* Estilos CSS para el modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1;
    }
    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Modal de confirmación oculto inicialmente -->
  <div id="confirmation-modal" class="modal">
    <div class="modal-content">
      <h2>Tu mensaje fue enviado con éxito</h2>
      <p>Nos pondremos en contacto contigo en breve. Gracias por contactarnos.</p>
      <button onclick="closeModal()">Cerrar</button>
    </div>
  </div>

  <script>
    // Función para mostrar el modal de confirmación
    function displayModal() {
      var modal = document.getElementById("confirmation-modal");
      modal.style.display = "block";
    }

    // Función para cerrar el modal
    function closeModal() {
      var modal = document.getElementById("confirmation-modal");
      modal.style.display = "none";
    }

    // Llama a la función para mostrar el modal (puedes llamarla después de enviar el formulario)
    // Ejemplo: displayModal();
  </script>
</body>
</html>
